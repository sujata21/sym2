<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Jasmine Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="../../../src/js/libs/jasmine/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="../../../src/js/libs/jasmine/jasmine.css">
  <script type="text/javascript" src="../../../src/js/libs/jasmine/jasmine.js"></script>
  <script type="text/javascript" src=".././../src/js/libs/jasmine/jasmine-html.js"></script>

  <!-- include source files here... -->
  <script type="text/javascript" src="../../../src/js/libs/jquery/jquery-1.8.2.min.js"></script>
  <script type="text/javascript" src="../../../src/js/jquery.spellchecker.js"></script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="spec/spellchecker.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }
    })();
  </script>

</head>
<body></body>
</html>
